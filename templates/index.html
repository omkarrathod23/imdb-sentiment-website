<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 40px 35px 30px 35px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            max-width: 420px;
            width: 100%;
        }
        h1 {
            color: #4A90E2;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #555;
            margin-bottom: 28px;
            font-size: 1.1em;
        }
        textarea, button {
            margin-top: 15px;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.5px solid #4A90E2;
            outline: none;
        }
        textarea {
            min-height: 110px;
            resize: vertical;
        }
        button {
            background: linear-gradient(90deg, #4A90E2 60%, #50e3c2 100%);
            color: white;
            border: none;
            font-weight: 600;
            margin-top: 22px;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(80, 227, 194, 0.08);
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #357ABD 60%, #38d9a9 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .footer {
            margin-top: 28px;
            color: #aaa;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Sentiment Analyzer</h1>
        <div class="subtitle">Analyze the sentiment of your movie review instantly!</div>
        <form action="/predict" method="POST">
            <textarea name="review" placeholder="Type your movie review here..." required></textarea>
            <button type="submit">Predict Sentiment</button>
        </form>
        <div class="footer">Powered by AI &mdash; IMDb Sentiment Website</div>
    </div>
</body>
</html>
